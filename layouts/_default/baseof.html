<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang }}">
    {{ partial "head.html" . }}
    <body{{ with .Type }} class="{{ . }}"{{ end }} itemscope itemtype="http://schema.org/WebPage">
        <div id="wrap">
            {{ partial "header.html" . }}
            <main class="content-main" itemprop="mainEntity" itemscope itemtype="http://schema.org/Blog">
            {{ block "main" . }}{{ end }}
            </main>
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
