<!DOCTYPE html>
<html>
    {{ partial "head.html" . }}
    <body class="home blog" itemscope itemtype="http://schema.org/WebPage">
        <div id="wrap">
            {{ partial "header.html" . }}
            <main class="content-main" itemprop="mainEntity" itemscope itemtype="http://schema.org/Blog">
            {{ block "main" . }}{{ end }}
            </main>
            {{ partial "footer.html" . }}
        </div>
    </body>
</html>
