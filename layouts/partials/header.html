<header id="site-head" itemscope itemtype="http://schema.org/WPHeader">
    {{ with .Site.Params.Logo }}
    <div id="blog-logo">
        <a href="{{ $.Site.BaseURL }}">
            <img src="{{ .path }}" alt="{{ .alt }}">
        </a>
    </div>
    {{ end }}

    {{ if .Page.IsHome }}
    <h1 itemprop="headline">
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </h1>
    <h2 itemprop="description">{{ .Site.Params.Subtitle }}</h2>
    {{ else }}
    <div id="site-title" itemprop="headline">
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
    <div id="site-description" itemprop="description">{{ .Site.Params.Subtitle }}</div>
    {{ end }}
</header>
