<header id="site-head" itemscope itemtype="http://schema.org/WPHeader">
    <div id="blog-logo">
        <a href="{{ .Site.BaseURL }}">
            <img src="https://michal.paluchowski.com/wp-content/uploads/sites/2/2014/03/mpaluchowski.jpg" alt="">
        </a>
    </div>

    <h1 itemprop="headline">
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </h1>
    <h2 itemprop="description">{{ .Site.Params.Subtitle }}</h2>
</header>
